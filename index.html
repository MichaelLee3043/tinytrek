<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Trek</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fredoka One', sans-serif; background: linear-gradient(to bottom, #a8e6cf, #dcedc1); text-align: center; padding: 20px; }
    input, select, button { margin: 10px; padding: 10px; font-size: 1.2em; width: 80%; }
    button { background: #4caf50; color: white; border: none; border-radius: 10px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 1.5em; padding: 20px; background: white; border-radius: 15px; max-width: 400px; margin: 20px auto; }
    .emoji { font-size: 3em; }
    .fallback-note { font-size: 0.8em; color: gray; }
  </style>
</head>
<body>
  <h1>üêú Tiny Trek</h1>
  <p>Type two places (add state if small town, e.g. "Sheridan AR"). It uses real distances!</p>
  <input id="start" placeholder="From (e.g. New York or Sheridan AR)">
  <input id="end" placeholder="To (e.g. Los Angeles or Clarendon TX)">
  <select id="select"></select>
  <button onclick="go()">GO!</button>
  <button onclick="share()" style="background:#ff6b6b; color:white; margin:10px; padding:10px; border:none; border-radius:10px; font-size:1.2em;">Share This Trip!</button>
  <div id="result"></div>

  <script>
    const creatures = [
      {name: 'Garden Ant', emoji: 'üêú', speed_m_per_s: 0.03, stride_m: 0.005, fun_fact: 'Ants can carry 50x their body weight!'},
      {name: 'Snail', emoji: 'üêå', speed_m_per_s: 0.013, stride_m: 0.03, fun_fact: 'Snails can sleep for 3 years!'},
      {name: 'Tardigrade', emoji: 'ü¶†', speed_m_per_s: 0.0001, stride_m: 0.00005, fun_fact: 'Tardigrades survive in space!'}
    ];

    const select = document.getElementById('select');
    creatures.forEach((c, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.text = c.emoji + ' ' + c.name;
      select.add(opt);
    });

    // Fallback distances (km * 1000 for meters)
    const fallbackDistances = {
      'new york los angeles': 3940000,
      'sheridan ar clarendon tx': 550000  // Example for small towns ‚Äì adjust as needed
    };

    async function go() {
      const start = document.getElementById('start').value.toLowerCase();
      const end = document.getElementById('end').value.toLowerCase();
      if (!start || !end) return alert('Type two places!');
      const c = creatures[select.value];
      const key = 'AIzaSyBNl4UcBxsjDUH9H-rEDbhacp6Mhq03_s';
      let meters = 0;
      let isFallback = false;
      try {
        const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://maps.googleapis.com/maps/api/distancematrix/json?origins=' + encodeURIComponent(start) + '&destinations=' + encodeURIComponent(end) + '&key=' + key)}`;
        const resp = await fetch(url);
        const data = await resp.json();
        const parsed = JSON.parse(data.contents);
        if (parsed.rows[0].elements[0].status === 'OK') {
          meters = parsed.rows[0].elements[0].distance.value;
        } else {
          throw new Error();
        }
      } catch {
        // Fallback
        const key = start + ' ' + end;
        meters = fallbackDistances[key] || 3940000; // Default NYC-LA
        isFallback = true;
      }
      const seconds = meters / c.speed_m_per_s;
      const steps = Math.round(meters / c.stride_m);
      const years = Math.floor(seconds / 31536000);
      const days = Math.floor((seconds % 31536000) / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      let t = '';
      if(years > 0) t += years + ' years, ';
      t += days + ' days, ' + hours + ' hours';
      document.getElementById('result').innerHTML = `
        <div class="emoji">${c.emoji}</div>
        <b>${c.name}</b><br><br>
        ${t}<br><br>
        ${steps.toLocaleString()} steps<br><br>
        <i>${c.fun_fact}</i>
        ${isFallback ? '<p class="fallback-note">Fallback distance used ‚Äì add state for accuracy!</p>' : ''}
      `;
    }

    function share() {
      const text = document.getElementById('result').innerText + '\n\nüêú Tiny Trek: ' + location.href;
      navigator.clipboard.writeText(text);
      alert('Copied! Paste on TikTok or anywhere!');
    }
  </script>
</body>
</html>
